<section><div >
    <h4>Publisher</h4>
    <div *ngFor="let publisher of publishers">
        <label>
          <input type="checkbox" [(ngModel)]="publisher.checked"> {{ publisher.name }}
        </label>
      </div>
    
  <h4>Date</h4>
    <input name="date"type="date"[(ngModel)]="date" />
    <button (click)="submit()">Get Articles</button>

</div>
  <h4 *ngIf="isResultEmpty">No Result</h4>
</section>
